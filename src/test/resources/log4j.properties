log4j.rootLogger = INFO, stdout

log4j.logger.deors.core.commons.Log4jMemoryAppenderTestCase = DEBUG, memory

log4j.logger.deors.core.commons.scheduler.SchedulerTask = INFO, memory
log4j.logger.deors.core.commons.scheduler.SchedulerTestCase$MyTask = INFO, memory
log4j.logger.deors.core.commons.scheduler.SchedulerTestCase$ErrorStartingTask = INFO, memory
log4j.logger.deors.core.commons.scheduler.SchedulerTestCase$ErrorStoppingTask = INFO, memory
log4j.logger.deors.core.commons.scheduler.SchedulerTestCase$ErrorRunningTask = INFO, memory
log4j.logger.deors.core.commons.scheduler.TaskInJar = INFO, memory

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.encoding = UTF-8
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy/MM/dd HH:mm:ss} %5p [%F:%L] %m%n

log4j.appender.memory = deors.core.commons.Log4jMemoryAppender
